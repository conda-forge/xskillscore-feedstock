{% set version = "0.0.13" %}

package:
  name: xskillscore
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/x/xskillscore/xskillscore-{{ version }}.tar.gz
  sha256: 95c0ae42992f8128b68e551d953f5c6664ab4357f555846e9078347f82945e9e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - dask
    - properscoring
    - scikit-learn
    - scipy
    - xarray
    - numba
    - bottleneck

test:
  imports:
    - xskillscore
    - xskillscore.core

about:
  home: https://github.com/raybellwaves/xskillscore
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: xskillscore

extra:
  recipe-maintainers:
    - ocefpaf
    - raybellwaves
